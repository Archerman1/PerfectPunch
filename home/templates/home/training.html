<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Video Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .video-wrapper {
            border-radius: 10px;
            overflow: hidden;
            border: 4px solid rgba(255, 255, 255, 0.5);
            display: inline-block;
            margin-top: 20px;
        }

        img {
            display: block;
            width: 640px;
            height: 480px;
            border-radius: 10px;
        }

        .start-btn {
            background: #28a745; /* Green */
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .start-btn:hover {
            background: #218838;
            transform: scale(1.05);
        }

        .stop-btn {
            background: #dc3545; /* Red */
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            display: none;
        }

        .stop-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Train Now</h1>
        <button id="start-btn" class="start-btn">Start Video</button>
        <button id="stop-btn" class="stop-btn">Stop Video</button>
        <div id="video-container" class="video-wrapper" style="display: none;">
            <img id="video-stream" src="" alt="Live Video">
        </div>
    </div>

    <script>
        const startBtn = document.getElementById("start-btn");
        const stopBtn = document.getElementById("stop-btn");
        const videoContainer = document.getElementById("video-container");
        const videoStream = document.getElementById("video-stream");

        startBtn.addEventListener("click", () => {
            videoStream.src = "{% url 'video_feed' %}"; // Django URL
            videoContainer.style.display = "block";
            startBtn.style.display = "none";
            stopBtn.style.display = "inline-block";
        });

        stopBtn.addEventListener("click", () => {
            videoStream.src = "";
            startBtn.style.display = "inline-block";
            stopBtn.style.display = "none";
        });
    </script>
</body>
</html>
